<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan van den Dool</title>
    <link rel="stylesheet" href="assets/css/new.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="icon" type="image/png" href="assets/data/favicon.png">
  </head>
  <body>
    <div class="back-button">
      <nav>
        <ul>
          <li><a href="index.html"><span>Terug</span></a></li>
        </ul>
      </nav>
    </div>
    <section class="new-book">
      <div class="container">
        <div class="book-cover">
          <img src="assets/img/072.jpg" alt="New Book Cover">
          <div class="comic-bubble">Nieuw boek!</div>
        </div>
        <div class="book-info">
          <h2 class="spanning">Spanning met wolven en cobra's</h2>
          <p>Daan en Femke ontdekken een oude zender van Daan's opa en horen een vreemd bericht, waarna ze een spannend avontuur beleven waarbij ze opgesloten zitten in hun uitkijkhut, omringd door wolven.</p>
        </div>
      </div>
    </section>
    <section class="all-books">
      <h2>Alle Boeken</h2>
      <div class="grid" id="books-grid"></div>
    </section>
    <div class="modal" id="book-modal">
      <div class="modal-content">
        <button class="modal-close" id="modal-close" aria-label="Close modal">&times;</button>
        <h3 class="modal-title"></h3>
        <p class="modal-body"></p>
      </div>
    </div>
    <script src="assets/javascript/new.js"></script>
